{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="album py-5 bg-white" id="foot">
        <div class="my-3 p-3 bg-body rounded shadow-sm">
            <h6 class="border-bottom pb-2 mb-0">Игроки клуба</h6>

            {% for player in players %}

                <div class="d-flex text-muted pt-3">
                    <a href="person.html">
                        <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
                             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                             preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#007bff"/>
                            <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
                        </svg>
                    </a>

                    <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'player_detail' player.pk %}"><strong class="text-gray-dark">{{ player.name }} {{ player.last_name }}</strong></a>
                        </div>
                        <span class="d-block">{{ player.nick_name }}</span>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
