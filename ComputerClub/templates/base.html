<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Internet Club</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="../assets/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="fav.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
<div class="jopa">
    <main role="main">
        <div class="jopa">
            <div class="header">
                <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-0 border- shadow-sm" style="background-image: url({% static 'media/top.jpg' %})">
                    <a class="tag" href="/" style="text-decoration: none">ROG Club</a>
                    <nav class="my-2 my-md-0 mr-md-2" id="lol" style="margin-left: auto">
                        <a class="p-2 text-white" href="{% url 'add_visit' %}" style="text-decoration: none">Назначить стол</a>
                        <a class="p-2 text-white" href="{% url 'add' %}" style="text-decoration: none">Добавить игрока</a>
                        <a class="p-2 text-white" href="{% url 'player_list' %}" style="text-decoration: none">Игроки</a>
                    </nav>
                </div>
            </div>
        </div>

        {% block content %}
        {% endblock %}
    </main>
    <footer id="myFooter">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <a href=""><img id="python_svg" src="{% static 'media/ROG.svg' %}"></a>
                </div>
                <div class="col-sm-2">
                    <h5>Best Computer Club</h5>
                    <ul>
                        <li><a href="/">Домой</a></li>
                        <li><a href="#">Вверх</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="footer-bottom d-flex justify-content-center align-items-center flex-wrap">
                    <p class="footer-text m-0">
                        Copyright 2020 - &copy;<script>
                        document.write(new Date().getFullYear());
                    </script>
                        All rights reserved
                    </p>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
